Entity\Dummy:
    model: Model\DummyModel
    table: dummy

    fields:
        id:
            type: integer

        number:
            type: integer
            length: 100
            nullable: false
            columnName: num

    manyToOne:
        user:
            target: Entity\User
            inversedBy: dummies
            joinColumn: user_id

    manyToMany:
        users:
            target: Entity\User
            inversedBy: dummies_mtm
            joinTable: user_dummy