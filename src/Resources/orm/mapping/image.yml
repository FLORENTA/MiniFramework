Entity\Image:
    model: Model\ImageModel
    table: image

    fields:
        id:
            type: integer

        src:
            type: string
            length: 100
            nullable: false

    oneToOne:
        dummy:
            target: Entity\Dummy
            inversedBy: image

    manyToOne:
        user:
            target: Entity\User
            inversedBy: images

