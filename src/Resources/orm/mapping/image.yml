Entity\Image:
    model: Model\ImageModel
    table: image

    fields:
        id:
            type: integer

        src:
            type: string
            length: 100
            nullable: false

    oneToOne:
        dummy:
            target: Entity\Dummy
            inversedBy: image

    manyToMany:
        users:
            target: Entity\User
            inversedBy: images
            #joinTable: user_image

        dummyImgs:
            target: Entity\Dummy
            inversedBy: dummies_images

